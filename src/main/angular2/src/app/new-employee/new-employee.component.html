<div class="container">
  <h1>Add User Account</h1>
  <form (ngSubmit)="onSubmit()" #newAccountForm="ngForm">
    <div [hidden]="!model.authFailure" class="alert alert-danger">
      {{errorMessage}}
    </div>
    
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username"
        required
        [(ngModel)]="model.username" name="username" #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password1">Password (at least 8 characters long and one special character and mixed case)</label>
      <input type="password" class="form-control" id="password1" required [(ngModel)]="model.password1" name="password1" #password1="ngModel">
    </div>
    <div [hidden]="password1.valid || password1.pristine" class="alert alert-danger">
      Password is required
    </div>

    <div class="form-group">
      <label for="password2">Re-Enter Password</label>
      <input type="password" class="form-control" id="password2" required [(ngModel)]="model.password2" name="password2" #password2="ngModel">
    </div>
    <div [hidden]="password2.valid || password2.pristine" class="alert alert-danger">
      Password is required
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel">
    </div>
    <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
      First Name is required
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="model.lastname" name="lastname" #lastname="ngModel">
    </div>
    <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
      Last Name is required
    </div>

    <div class="form-group">
      <label for="address1">Address 1</label>
      <input type="text" class="form-control" id="address1" required [(ngModel)]="model.address1" name="address1" #address1="ngModel">
    </div>
    <div [hidden]="address1.valid || address1.pristine" class="alert alert-danger">
      Address 1 is required
    </div>

    <div class="form-group">
      <label for="address2">Address 2</label>
      <input type="text" class="form-control" id="address2" [(ngModel)]="model.address2" name="address2" #address2="ngModel">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city" #city="ngModel">
    </div>
    <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
      City is required
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="model.state" name="state" #state="ngModel">
    </div>
    <div [hidden]="state.valid || state.pristine" class="alert alert-danger">
      State is required
    </div>

    <div class="form-group">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip" required [(ngModel)]="model.zip" name="zip" #zip="ngModel">
    </div>
    <div [hidden]="zip.valid || zip.pristine" class="alert alert-danger">
      Zip is required
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="model.phone" name="phone" #phone="ngModel">
    </div>
    <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
      Phone is required
    </div>

    <button type="submit" class="btn btn-success text-center" [disabled]="!newAccountForm.form.valid">Create New Account</button>
  </form>
  <div>&nbsp;</div>
</div>
